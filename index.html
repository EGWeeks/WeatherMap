<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Weather app</title>
	<link rel='stylesheet' href='bower_components/animate.css/animate.min.css' type='text/css' />
	<link rel='stylesheet' href='css/foundation.min.css' type='text/css' />
	<link rel='stylesheet' href='css/main.css' type='text/css' />
</head>
<body>
	<div id='map'>
	</div>
	<div class='row'>
		<div class='large-8 columns nine-columns'>
		</div>
		<div class='large-4 columns weather-info'>
			<div class='row large-12 columns text-center'>
				<h3 class='location-title'></h3>
			</div>
			<div class='row'>
				<div class='small-6 large-6 columns text-right'>
					<img id='weather-img' src='' />
				</div>
				<div class='small-6 large-6 columns'>
					<p><span class='temp'></span><img id='temp-img' src='' /></p> 
				</div>
			</div>
			<div class='row'>
				<div class='small-6 large-6 columns text-right'>
					<img id='wind-img' src='' />
				</div>
				<div class='small-6 large-6 columns'>
					<p><span class='speed'></span></p> 
				</div>
			</div>
			<div class='row'>
				<div class='small-6 large-6 columns text-right'>
					<img id='humid-img' src='' />
				</div>
				<div class='small-6 large-6 columns'>
					<p><span class='humid'></span></p> 
				</div>
			</div>
		</div>
	</div>
	<script type='text/javascript' src='bower_components/jquery/dist/jquery.min.js'></script>
	<script type='text/javascript' src='js/foundation.min.js'></script>
	<script type='text/javascript' src='js/app.js'></script>
	<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAWKl-KPsCIij9Y3Ui9ounu42liHkm_egw'></script>
</body>
</html>
