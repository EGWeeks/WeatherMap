<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Weather Map</title>
	<link rel="icon" type="image/png" href="img/drop.png" />
	<link rel='stylesheet' href='bower_components/animate.css/animate.min.css' type='text/css' />
	<link rel='stylesheet' href='css/foundation.min.css' type='text/css' />
	<link rel='stylesheet' href='css/weather-icons.min.css' type='text/css' />
	<link rel='stylesheet' href='css/main.css' type='text/css' />
</head>
<body>
	<!-- Loading Layer -->
	<div class='loading-layer animated'>
		<div class='desc-loader text-center'>
			<h4>Weather data by <img class='animated infinite bounce' src='img/wunderground.png' alt='wunderground logo' /></h4>
		</div>
	</div>
	<div class='row weather-bar'>
		<div class="title-bar" data-responsive-toggle="example-menu" data-hide-for="medium">
		  <button class="menu-icon" type="button" data-toggle></button>
		  <div class="title-bar-title">Current Weather</div>
		</div>
		<div class="top-bar" id="example-menu">
		  <div class="top-bar-left">
		    <ul class="dropdown menu" data-dropdown-menu>
		      <li class="menu-text location-title"></li>
		    </ul>
		  </div>
		  <div class="top-bar-right">
		    <ul class="menu">
		      <li>
		      	<a href="#">
							<i id='weather-img' class=''></i>
							<span class='temp'></span><i id='temp-img' class=''></i>
						</a>
					</li>
		      <li><a href="#">
						<i id='wind-img' class=''></i>
						<span class='speed'></span>
					</a></li>
					<li><a href="#">
						<i id='humid-img' class=''></i>
						<span class='humid'></span>
					</a></li>
		    </ul>
		  </div>
		</div>
		<!-- Update Weather info Button -->
		<div class='row large-12 small-12 text-center'>
			<a href='#' class='update-button display-none large button'>Click For Weather Update!</a>
		</div>
	</div>

	<div id='map'>
	</div>
	<div class='forecast-position'>
		<!-- Hourly Graphs -->
		<div class='row hourly-data'>
			<div class='large-12 small-12 columns hourly-temp-container'>
				<!-- Canvas temp tag get appened here -->
			</div>
			<div class='large-12 small-12 columns hourly-precip-container'>
				<!-- Canvas precip tag get appened here -->
			</div>
		</div>
		<!-- Daily Forecast -->
		<div class='row forecast-color'>
			<div class='large-3 small-3 columns text-center'>
				<h5 class='day-title-0'></h5>
				<i id='forecast-img-0' class='forecast-img'></i>
				<p class='forecast-temp'><span class='forecast-high forecast-high-0'></span><span class='forecast-low-0'></span></p>
				<p class='pop-qpf'><span class='pop-0'></span> <span class='qpf-0'></span></p>
			</div>
			<div class='large-3 small-3 columns text-center'>
				<h5 class='day-title-1'></h5>
				<i id='forecast-img-1' class='forecast-img'></i>
				<p class='forecast-temp'><span class='forecast-high forecast-high-1'></span><span class='forecast-low-1'></span></p>
				<p class='pop-qpf'><span class='pop-1'></span> <span class='qpf-1'></span></p>
			</div>
			<div class='large-3 small-3 columns text-center'>
				<h5 class='day-title-2'></h5>
				<i id='forecast-img-2' class='forecast-img'></i>
				<p class='forecast-temp'><span class='forecast-high forecast-high-2'></span><span class='forecast-low-2'></span></p>
				<p class='pop-qpf'><span class='pop-2'></span> <span class='qpf-2'></span></p>
			</div>
			<div class='large-2 small-3 columns text-center'>
				<h5 class='day-title-3'></h5>
				<i id='forecast-img-3' class='forecast-img'></i>
				<p class='forecast-temp'><span class='forecast-high forecast-high-3'></span><span class='forecast-low-3'></span></p>
				<p class='pop-qpf'><span class='pop-3'></span> <span class='qpf-3'></span></p>
			</div>
			<!-- Hourly buttons -->
			<div class='large-1 small-12 columns text-center'>
				<ul class='stack button-group text-center graph-buttons'>
					<li><a href="#" class=" hourly-temp-button" id='hourly-temp'>Temp</a></li>
					<li><a href="#" class=" hourly-precip-button" id='hourly-precip'>Precip</a></li>
					<li><a href="#" class="" id='hourly-close'>Close</a></li>
				</ul>
			</div>
		</div>
	</div>
	<script type='text/javascript' src='bower_components/jquery/dist/jquery.min.js'></script>
	<script type='text/javascript' src='js/foundation.min.js'></script>
	<script type='text/javascript' src='bower_components/Chart.js/dist/Chart.js'></script>
	<script type='text/javascript' src='js/app.js'></script>
	<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAWKl-KPsCIij9Y3Ui9ounu42liHkm_egw'></script>
</body>
</html>
